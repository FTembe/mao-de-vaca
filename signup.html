            <h1>Bem vindo</h1>
            <p>Entra na sua conta ou crie uma nova</p>
            <p>Sinas store pro</p>
        </header>
        <form style=" width:500px" action="home.html">
            <div class="input-group"> 
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" placeholder="Nome">
            </div>
            <div class="input-group"> 
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" placeholder="E-mail">
            </div>
            <div class="input-group"> 
                <span class="icon">
                    <ion-icon name="call-outline"></ion-icon>
                </span>
                <input type="text" placeholder="Telefone">
            </div>

            <div class="input-group"> <span class="icon">
                    <ion-icon name="key-outline"></ion-icon>
                </span>
                <input type="text" placeholder="Palavra-passe">
            </div>
            <div class="input-group"> <span class="icon">
                    <ion-icon name="key-outline"></ion-icon>
                </span>
                <input type="password" placeholder="Palavra-passe">
            </div>
            <div style="margin-top: 1rem;">
                <center> <button class="hover">Registrar</button></center>
            </div>
            <div style="margin-top: 1rem; text-align: center;">
                <span>Já tem uma conta ? </span><a href="index.html">Entrar</a>
            </div>
        </form>
    </main>
